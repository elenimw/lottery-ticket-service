#Application name
spring.application.name=lottery-ticket-service

# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/lottery_ticket_service
spring.datasource.username=root
spring.datasource.password=MyNewPass

#server Configuration
server.port=8080

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.habesha.lottery_ticket_service=DEBUG

# Actuator endpoints (optional)
management.endpoints.web.exposure.include=health,info,mappings

# Disable default security user (optional)
spring.security.user.name=disabled
spring.security.user.password=disabled
spring.security.enabled=false